<!-- Template-driven -->

<form (ngSubmit)="salvar()">

    <div>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="nome" placeholder="Nome" [(ngModel)]="pessoa.nome" required />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="text" name="email" placeholder="E-mail" [(ngModel)]="pessoa.email" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Hobie</mat-label>
            <mat-select name="hobie" [(ngModel)]="pessoa.hobie">
                <mat-option *ngFor="let hobie of hobies" [value]="hobie">{{hobie}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button type="submit" mat-button color="accent" >Salvar</button>
    </div>

</form>

<!-- Reactive form -->

<form [formGroup]="formGroup" (ngSubmit)="salvar()">
    <input type="hidden" formControlName="id" />

    <div>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="nome" placeholder="Nome" formControlName="nome" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="text" name="email" placeholder="E-mail" formControlName="email" />
        </mat-form-field>

        <p class="error" *ngIf="isError('email', 'required')">
            E-mail é obrigatório
        </p>
        <p class="error" *ngIf="isError('email', 'email')">
            Não é um e-mail válido
        </p>

    </div>
    <div>
        <mat-form-field>
            <mat-label>Hobie</mat-label>
            <mat-select name="hobie" formControlName="hobie">
                <mat-option *ngFor="let hobie of hobies" [value]="hobie">{{hobie}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput type="text" placeholder="CPF" name="cpd" formControlName="cpf" mask="000.000.000-00"/>
            <div>
                <p class="error" *ngIf="isError('cpf', 'validator')">
                    Não é um CPF.
                </p>
                <p class="error" *ngIf="isError('cpf', 'required')">
                    CPF é obrigatório.
                </p>
            </div>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>CNPJ</mat-label>
            <input matInput type="text" placeholder="CNPJ" name="cnpj" formControlName="cnpj" mask="00.000.000/0000-00"/>
            <div>
                <p class="error" *ngIf="isError('cnpj', 'validator')">
                    Não é um CPF.
                </p>
                <p class="error" *ngIf="isError('cnpj', 'required')">
                    CPF é obrigatório.
                </p>
            </div>
        </mat-form-field>
    </div>


    <div>
        <button type="submit" mat-button color="accent" >Salvar</button>
    </div>

</form>
