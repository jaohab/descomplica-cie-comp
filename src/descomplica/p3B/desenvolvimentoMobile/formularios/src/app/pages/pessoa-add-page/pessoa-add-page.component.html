<!-- Template-driven -->

<form (ngSubmit)="salvar()">

    <div>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="nome" placeholder="Nome" [(ngModel)]="pessoa.nome" required />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="text" name="email" placeholder="E-mail" [(ngModel)]="pessoa.email" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Hobie</mat-label>
            <mat-select name="hobie" [(ngModel)]="pessoa.hobie">
                <mat-option *ngFor="let hobie of hobies" [value]="hobie">{{hobie}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button type="submit" mat-button color="accent" >Salvar</button>
    </div>

</form>

<!-- Reactive form -->

<form [formGroup]="formGroup" (ngSubmit)="salvar()">
    <input type="hidden" formControlName="id" />

    <div>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="nome" placeholder="Nome" formControlName="nome" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="text" name="email" placeholder="E-mail" formControlName="email" />
        </mat-form-field>

        <p class="error" *ngIf="isError('email', 'required')">
            E-mail é obrigatório
        </p>
        <p class="error" *ngIf="isError('email', 'email')">
            Não é um e-mail válido
        </p>

    </div>
    <div>
        <mat-form-field>
            <mat-label>Hobie</mat-label>
            <mat-select name="hobie" formControlName="hobie">
                <mat-option *ngFor="let hobie of hobies" [value]="hobie">{{hobie}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button type="submit" mat-button color="accent" >Salvar</button>
    </div>

</form>
