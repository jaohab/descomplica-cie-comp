<ion-header>
  <ion-toolbar>
    <ion-title>
      Adicionar Produto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="produto.nome" name="nome" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input [(ngModel)]="produto.descricao" name="descricao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Preço</ion-label>
    <ion-input type="number" [(ngModel)]="produto.preco" name="preco" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Quantidade</ion-label>
    <ion-input type="number" [(ngModel)]="produto.quantidade" name="quantidade" required></ion-input>
  </ion-item>

  <ion-button (click)="adicionarProduto()">Adicionar Produto</ion-button>
</ion-content>
