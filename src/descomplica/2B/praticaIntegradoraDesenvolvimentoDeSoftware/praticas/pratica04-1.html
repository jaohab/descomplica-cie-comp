<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática - 04 - Matrizes em JavaScript</title>
</head>

<style>
    body {
        text-align: center;
    }

    table {
        margin: 0 auto;
    }

    td {
        border: 1px solid;
        padding: 8px 12px;
    }

</style>

<body>

    <h1>Atividade Prática - 04 - Matrizes em JavaScript</h1>

    <div>
        <h2>Matriz</h2>
        <div id="tabela"></div>
    </div>
    
</body>

<script>
    var linhas = 4;
    var colunas = 5;
    var matriz = [];

    var tabela = document.getElementById('tabela');
    var str = '<table>';

    for (let i = 0; i < linhas; i++) {
        matriz [i] = [];
        str += '<tr>'; 
        for (let j = 0; j < colunas; j++) {
            str += '<td>';
                
            // Condição linha 1 
            if (i == 0) {
                matriz [i][j] = (j+1)*2;
            }

            // Condição linha 2
            if (i == 1) {
                matriz [i][j] = (j+1)*3;
            }

            // Condição linha 3
            if (i == 2) {
                matriz [i][j] = (j+1)*4;
            }

            // Condição linha 4
            if (i == 3) {
                matriz [i][j] = (j+1)*5;
            }
            
            str += matriz [i][j] + '</td>';
        }
        str += '</tr>'; 
    }

    str += '</table>';
    tabela.innerHTML = str;
    
</script>

</html>
