<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos do DOM - 5</title>
</head>

<body>

    <ul id="lista">
        <li>Produtos</li>

    </ul>

    <ul class="listaTime">

    </ul>

</body>

<script>
    var elemento = document.createElement('div');
    elemento.innerText = 'Incluíndo texto na div.';
    elemento.style.backgroundColor = 'lightgreen';
    document.body.append(elemento);

    var lista = document.getElementById('lista');
    var li = document.createElement('li');
    li.textContent = 'Quem somos';
    lista.appendChild(li);

    var times = ['Real Madrid', 'Barcelona', 'Juventus', 'Atlético']

    var listaTimes = document.querySelector('ul.listaTime');
    for (let i = 0; i < times.length; i++) {
        let listItem = document.createElement('li');
        listItem.innerHTML = times[i];
        listItem.style.border = '1px solid blue'
        listaTimes.appendChild(listItem);
    }

</script>

</html>
